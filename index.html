<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <main id="main">
    <h1 id="title">Piano Academy Form</h1>
    <p id="description">Thank you for taking interest in our piano lesson offerings.<br>
      Please answer a few questions for us to better understand what you are after.</p>

    <div class="form-div">
      <form id="survey-form" action="https://www.test.com">
        <div class="name-group">
          <label for="name" id="name-label">Name:</label>
          <input id="name" type="text" placeholder="e.g. Joe Bloggs" required>
        </div>
        <br>
        <div class="email-group">
          <label for="email" id="email-label">Email Address:</label>
          <input id="email" type="email" placeholder="someone@example.com" required>
        </div>
        <br>
        <div class="number-group">
          <label for="number" id="number-label">Age:</label>
          <input id="number" type="number" placeholder="5 years or older" min="5" max="150">
        </div>
        <br>
        <br>
        <div class="level-dropdown-group">
          <label id="piano-level-label" for="playing-level-dropdown">What is your current piano playing level?</label>
          <input id="playing-level-dropdown" list="dropdown" name="list" placeholder="Select from the list">
          <datalist id="dropdown">
            <option value="Haven't Started"></option>
            <option value="Beginner"></option>
            <option value="Intermediate"></option>
            <option value="Advanced"></option>
          </datalist>
        </div>
        <br>

        <p id="preferred-label">Preferred lesson size:</p>
        <label class="radio-label">
          <input name="radio-lesson" value="individual" type="radio" class="input-radio" />Individual</label><br>
        <label class="radio-label">
          <input name="radio-lesson" value="group (<5)" type="radio" class="input-radio" />Group (&#60;5)</label><br>
        <label class="radio-label">
          <input name="radio-lesson" value="group (5-10)" type="radio" class="input-radio" />Group (5-10)</label><br>
        <label class="radio-label">
          <input name="radio-lesson" value="group 10+" type="radio" class="input-radio" />Group 10+</label>
        <br>
        <br>

        <p id="goals-label">What are your long-term piano playing goals?</p>
        <p id="goals-sub-label"><i>(Tick all that applies)</i></p><br>
        <label><input name="goal" value="new instrument" type="checkbox" class="input-checkbox" />Learn new musical instrument</label><br>
        <label><input name="goal" value="playing favourite songs" type="checkbox" class="input-checkbox" />Play favorite songs</label><br>
        <label><input name="goal" value="jam" type="checkbox" class="input-checkbox" />Jam with family/friends</label><br>
        <label><input name="goal" value="group performance" type="checkbox" class="input-checkbox" />Perform in musical groups</label><br>
        <label><input name="goal" value="concert" type="checkbox" class="input-checkbox" />Play at concerts</label><br>
        <label><input name="goal" value="compose song" type="checkbox" class="input-checkbox" />Compose an original song</label><br>
        <label><input name="goal" value="teach" type="checkbox" class="input-checkbox" />Teach others</label><br>
        <br>  
        <div class="text-area-group">
          <label id="multitext-label" for="textArea">Brief information about your music journey:<textarea id="textArea" name="textArea" rows="4"
              cols="50">e.g. I started learning from YouTube tutorials about 3 years ago and would now like to play in a band. </textarea></label>
        </div>
        <br><br>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>

  </main>
  <!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  <script src="./script.js"></script>

</body>

</html>
