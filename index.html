<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <main id="main">
  <h1 id="title">Volunteer Study Buddy</h1>
  <p id="description">Register Your Interest</p>
  
  <form id="survey-form" action="https://www.test.com">
    <input id="name" type="text" placeholder="Name" required>
    <input id="email" type="text" placeholder="someone@example.com" required>
    <input id="number" type="number">
    <label for="radio">
      <input id="radio1" type="radio" name="radio1-radio2">Radio
    </label>
    <label for="checkbox"><input id="checkbox" type="checkbox" name="chkbox">Checkbox</label>
    <input list="dropdown" name="list">
    <datalist id="dropdown">
      <option value="list 1"></option>
        <option value="list 2"></option>
        <option value="list 3"></option>
    <label for="textArea"><textarea id="textArea" name="textArea" rows="4" cols="50">Optional</textarea>Provide More Information:</label>
    </datalist> 


    <button id="submit" type="submit">Submit</button>
  </form>

  </main>
  <!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  <script src="./script.js"></script>

</body>

</html>
